
<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Basic Page Needs
  ------------------------------------ -->
  <meta charset="utf-8">
  <title>{{ page.title }}</title>

  <!-- Mobile Specific Metas
  ------------------------------------ -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  
  <link rel="stylesheet" type="text/css" href="assets/css/demo.css">

  <!-- bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

  <!-- FONT
  ------------------------------------ -->
  <link href='//fonts.googleapis.com/css?family=Lustria|Lato:400,700,400italic|Playfair+Display:700,400italic' rel='stylesheet' type='text/css'>

  <!-- CSS
  ------------------------------------ -->
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css">
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
  <link rel="stylesheet" href="{{ "/assets/css/style.css" | absolute_url }}">
  <link rel="stylesheet" href="{{ "/assets/css/lazyYT.css" | absolute_url }}">

  <!-- plotly -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

  <!-- Favicon
  ------------------------------------ -->
  <link rel="icon" type="image/png" href="{{ "/assets/favicon.png" | relative_url }}">

  <!-- Required for GetSimple Plugins
  ------------------------------------ -->
  <meta name="keywords" content="computer science, robotics, language, benchmarks, evaluation, large language model, LLM, IEEE Robotics and Automation Letters">

</head>
<body id="index">

  <!-- Primary Page Layout
  ------------------------------------ -->
  <div id="container" class="container">
    <div class="row">
      <section class="twelve columns">
        <h1 class="display-4 col-md-12 text-center">
            <b> {{ page.title }} </b>
        </h1>

        <div class="col-md-12 text-center"> 
            <ul class="list-inline" style="padding-left: 50pt; padding-right: 50pt;">
            <br>
            {% for author in page.authors %}
                <li class="list-inline-item">
                    <!-- don't print comma for last author -->
                    {% if forloop.last %}
                        <span style="font-size: large;">{{ author }}</span>
                    {% else %}
                        <span style="font-size: large;">{{ author }},</span>
                    {% endif %}
                </li>
            {% endfor %}
            </ul>
        </div>
        <div class="col-md-12 text-center"> 
          <sup>1</sup>The University of Texas at Austin, <sup>2</sup>Northeastern University
        </div>
      
        
        {{ content }}
     
        <h4 class="display-4 col-md-12 text-center" style="margin-top: 0px;">
          <b style="color: red;"> {{ page.journal }} (Code+Data Coming Soon)</b> 
        </h4>
 
      </section>
    </div>
    <hr>
  </div><!-- close container -->
  <!-- End Document
  ------------------------------------ -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script src="{{ "/assets/js/lazyYT.js" | absolute_url }}"></script>
  <script>
    $( document ).ready(function() {
        $('.js-lazyYT').lazyYT();
    });
  </script>
</body>
</html>
